<!DOCTYPE html>
<html>
<head>
  <title>PageContenter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 400px;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    
    .container {
      padding: 16px;
    }
    
    header {
      background-color: #4285f4;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px 8px 0 0;
      margin-bottom: 16px;
    }
    
    h1 {
      margin: 0;
      font-size: 20px;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      justify-content: space-between;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      flex: 1;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button:active {
      background-color: #2a56c6;
    }
    
    button.secondary {
      background-color: #f1f1f1;
      color: #333;
      border: 1px solid #ddd;
    }
    
    button.secondary:hover {
      background-color: #e4e4e4;
    }
    
    .output-container {
      position: relative;
      margin-bottom: 16px;
    }
    
    textarea {
      width: 100%;
      height: 300px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.4;
      resize: vertical;
      box-sizing: border-box;
    }
    
    .status {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
    }
    
    .copy-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      display: none;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
      margin-right: 5px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .spinner-container {
      display: none;
      align-items: center;
      justify-content: center;
      color: #666;
    }
    
    footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 16px;
      border-top: 1px solid #eee;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>PageContenter</h1>
    </header>
    
    <div class="actions">
      <button id="extractBtn">提取内容</button>
      <button id="copyBtn" class="secondary">复制</button>
      <button id="formatBtn" class="secondary">格式化</button>
    </div>
    
    <div class="output-container">
      <textarea id="output" placeholder="点击"提取内容"获取当前网页正文..."></textarea>
      <div id="copyBadge" class="copy-badge">已复制</div>
    </div>
    
    <div class="spinner-container" id="loadingIndicator">
      <div class="spinner"></div>
      <span>提取中...</span>
    </div>
    
    <div class="status">
      <span id="charCount">0 字符</span>
      <span id="wordCount">0 词</span>
    </div>
    
    <footer>
      PageContenter v1.0 | AI友好的网页内容提取工具
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
